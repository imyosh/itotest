<style>
    html {
        background-image: url('https://www.mediafire.com/view/lm7wb5z73otb054/Cloud-Background_desktop.jpg');
    }

    .staticrypt-hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 0;
        border-top: 1px solid #eee;
    }

    .staticrypt-form {
        position: relative;
        z-index: 1;
        max-width: 250px;
        text-align: center;
    }

    .staticrypt-form input[type="password"] {
        outline: 0;
        background: #fff;
        width: 100%;
        height: 35px;
        border: 1px solid rgb(214, 214, 214);
        text-align: center;
        padding: 0 40px;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 12px;
    }

    .staticrypt-form input[type="password"]:placeholder-shown+.form-btn svg {
        fill: #b3b3b3;

    }

    .staticrypt-form input[type="password"]:placeholder-shown+.form-btn {
        cursor: initial;
        pointer-events: none;
    }




    .staticrypt-form input[type="password"]::placeholder {
        color: rgb(196, 196, 196);
    }




    .staticrypt-form .staticrypt-decrypt-button {
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        cursor: pointer;
    }

    .staticrypt-form .staticrypt-decrypt-button:hover,
    .staticrypt-form .staticrypt-decrypt-button:active,
    .staticrypt-form .staticrypt-decrypt-button:focus {
        background: #43A047;
    }

    .staticrypt-html {
        height: 100%;
    }

    .staticrypt-body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        /* fallback for old browsers */
        font-family: "Arial", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .staticrypt-instructions {
        margin-top: -1em;
        margin-bottom: 1em;
    }

    .staticrypt-title {
        font-size: 1.5em;
    }



    label.staticrypt-remember {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
    }

    .staticrypt-remember input[type=checkbox] {
        transform: scale(1.5);
        margin-right: 1em;
    }

    .hidden {
        display: none !important;
    }

    .form-btn {
        width: 25px;
        height: 25px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);

        right: 10px;
        border: none;
        outline: none;
        background: transparent;
        padding: 0;

        cursor: pointer;
        pointer-events: all;
    }

    .form-btn svg {
        width: 25px;
        height: 25px;
        fill: #646464;

    }
</style>

<div class="staticrypt-form">
    <form id="staticrypt-form" action="#" method="post">
        <input id="staticrypt-password" type="password" name="password" placeholder="Enter Password" autofocus />

        <button class="form-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </button>

    </form>

</div>
